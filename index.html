<!DOCTYPE html>
<html>
<head>
    <title>StopWatch</title>
    <link rel="shortcut icon" type="image/x-icon" href="stopwatch.png">

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sumidha Kumari Prasad">
    <meta name="description" content="Stopwatch made with javascript">
    <meta name="keywords" content="HTML, CSS, JavaScript">


</head>
<body>
    <div class="wrapper">
        <h1>StopWatch</h1>
        <h2>A stopwatch to keep track of time!</h2>
        <p><span id="seconds">00    </span><span id=colon> :: </span><span id="tens">  00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
        
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
